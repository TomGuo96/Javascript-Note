<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第十六章 HTML5脚本编程</title>
	</head>
	<body>
		<video controls poster="../image/willow.png">
			<source src="../video/Dont't Starve.mp4">
			您的浏览器不支持视频播放
		</video>
		<div>
			<audio controls>
				<source src="../audio/陈一发儿 - 童话镇.mp3">
			</audio>
		</div>
		<!-- 自定义的播放器 -->
		<div class="mediaplayer">
			<div class="video">
				<video id="player" src="../video/Dont't Starve.mp4">
					您的浏览器不支持播放
				</video>
			</div>
			<div class="controls">
				<input type="button" name="play" value="播放" id="video-btn">
				<span id="curtime">0</span>/<span id="duration">0</span>
			</div>
		</div>
		<script type="text/javascript">
			var player = document.getElementById("player");
			var btn = document.getElementById("video-btn");
			var curtime = document.getElementById("curtime");
			var duration = document.getElementById("duration");
			// 播放与暂停按钮
			btn.addEventListener("click", function(event) {
				if (player.paused) {
					player.play();
					btn.value = "暂停";
				} else {
					player.pause();
					btn.value = "播放"
				}
			});
			// 显示视频总时长
			player.addEventListener("canplay", function(evnet) {
				duration.innerHTML = player.duration;
			});
			// 更新当前播放时间
			// setInterval(function() {
			// 	curtime.innerHTML = player.currentTime;
			// }, 250);
		</script>
	</body>
</html>
